<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('herz.png');
            overflow: hidden; /* Ensure hearts stay in the viewport */
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
        }

        .yes-btn {
            background-color: #28a745;
        }

        .no-btn {
            background-color: #dc3545;
            position: absolute;
        }

        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }

        /* Heart effect */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Do You Love Me?</h1>
    <div class="button-container">
        <button class="yes-btn" id="yesButton">Yes</button>
        <button class="no-btn" id="noButton">No</button>
    </div>

    <img src="frenchcat.png" alt="French Cat">

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        // No Button: Opens a YouTube video when clicked
        noButton.addEventListener('click', function() {
            window.open("https://www.youtube.com/shorts/5JrO9smX8Vg", "_blank");
        });

        // Yes Button: Triggers hearts effect
        yesButton.addEventListener('click', function() {
            for (let i = 0; i < 10; i++) {
                createHeart();
            }
        });

        // Moving No button around on hover
        noButton.addEventListener('mouseover', function() {
            const x = Math.floor(Math.random() * window.innerWidth - 100);
            const y = Math.floor(Math.random() * window.innerHeight - 50);

            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        // Function to create heart elements
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);

            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100 + 50}%`;

            setTimeout(() => {
                heart.remove();
            }, 3000); // Remove heart after animation ends
        }
    </script>
</body>
</html>
